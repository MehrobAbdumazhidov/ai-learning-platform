<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Контакты | AI Learning Platform</title>
</head>
<body>

<header>
  <h1>Контакты</h1>
  <nav aria-label="Основная навигация">
    <ul>
      <li><a href="index.html">Главная</a></li>
      <li><a href="about.html">О платформе</a></li>
      <li><a href="contact.html">Контакты</a></li>
    </ul>
  </nav>
</header>

<main>

  <section aria-labelledby="form-heading">
    <h2 id="form-heading">Форма обратной связи</h2>

    <form>
      <div>
        <label for="name">ФИО:</label>
        <input type="text" id="name" name="name" required>
      </div>

      <div>
        <label for="email">Электронная почта:</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div>
        <label for="phone">Телефон:</label>
        <input type="tel" id="phone" name="phone"
               pattern="[0-9]{10}"
               placeholder="Например: 1234567890">
      </div>

      <div>
        <label for="message">Сообщение:</label>
        <textarea id="message" name="message" rows="5" required></textarea>
      </div>

      <button type="submit">Отправить</button>
    </form>

  </section>

  <section aria-labelledby="map-heading">
    <h2 id="map-heading">Наше местоположение</h2>

    <iframe
      src="https://www.google.com/maps?q=Frankfurt&output=embed"
      width="100%"
      height="300"
      style="border:0;"
      allowfullscreen=""
      loading="lazy"
      title="Карта расположения">
    </iframe>

  </section>

</main>

<footer>
  <p>&copy; 2026 AI Learning Platform. Все права защищены.</p>
</footer>

</body>
</html>
